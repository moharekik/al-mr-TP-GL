name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Build Application
        run: |
          pnpm install
          pnpm build

      - name: Archive Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Run Tests
        run: |
          pnpm type-check
          pnpm lint
          pnpm test

  deploy:
    name: Deploy to QA and PROD
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Build Application
        run: |
          pnpm install
          pnpm build

      - name: Install Static Web Apps CLI
        run: pnpm install @azure/static-web-apps-cli

      - name: Deploy to QA
        env: 
          TOKEN_AZURE_QA: ${{ secrets.TOKEN_AZURE_QA }}
        run: |
          pnpm swa deploy ./dist --app-name stapp-vue2048-qa -d $TOKEN_AZURE_QA

      - name: Deploy to PROD
        env:
          TOKEN_AZURE_PROD: ${{ secrets.TOKEN_AZURE_PROD }}
        run: |
          pnpm swa deploy ./dist --app-name stapp-vue2048-prod -d $TOKEN_AZURE_PROD
